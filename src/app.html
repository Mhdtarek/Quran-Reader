<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quranora</title>
    <meta name="description" content="Quran Reader with Translations" />
    <link rel="”manifest”" href="site.webmanifest" />
    <link rel="”manifest”" href="/site.webmanifest" />
    %sveltekit.head%

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>

  <style>
    @font-face {
      font-family: Othmani;
      src: url("/ar-Othmani.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: Noor;
      src: url("/noorehidayat.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <script>
    if (typeof navigator.serviceWorker !== "undefined") {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</html>
